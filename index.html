<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="computer-keyboard-symbol-icon-logo-illustration-design-template-vector.jpg"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="leftlogo">
        <img
          class="logo"
          src="computer-keyboard-symbol-icon-logo-illustration-design-template-vector.jpg"
          alt="Logo"
        />
        <div class="logotext">5araType</div>
      </div>
      <div class="rightdiv">
        <div class="username">Youssef Hashish</div>
        <div class="profilediv">
          <img src="msh3aref.jpg" alt="profile picture" class="pfp" />
        </div>
      </div>
    </div>

    <div class="bottomsection">
      <div class="resultsbox" style="display: none">
        <div class="wpms">
          <div class="raw"></div>
          <div class="default"></div>
        </div>
        <div class="rightresults">
          <div class="graph"></div>
          <div class="accuracy"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="index.js"></script>
</html>
